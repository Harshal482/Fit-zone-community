<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FitZone Gym ‚Äì Community</title>
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
body { font-family: 'Poppins', sans-serif; background-color: #0f172a; display:flex; flex-direction:column; min-height:100vh; margin:0; }
.navbar-link { position: relative; transition: all 0.3s ease; }
.navbar-link::after { content: ''; position: absolute; bottom: -5px; left:0; width:0; height:2px; background-color:#f97316; transition:width 0.3s ease; }
.navbar-link:hover::after { width:100%; }
.community-card { background: rgba(15,23,42,0.7); backdrop-filter: blur(10px); border:1px solid rgba(249,115,22,0.2); transition: all 0.3s ease;}
.community-card:hover { transform: translateY(-5px); border-color: rgba(249,115,22,0.5); box-shadow: 0 20px 25px -5px rgba(0,0,0,0.3),0 10px 10px -5px rgba(0,0,0,0.2);}
.post-card { background: rgba(15,23,42,0.7); backdrop-filter: blur(5px); border:1px solid rgba(249,115,22,0.2); transition: all 0.3s ease;}
.post-card:hover { transform: translateY(-3px); border-color: rgba(249,115,22,0.5); box-shadow: 0 10px 15px -3px rgba(0,0,0,0.3),0 4px 6px -2px rgba(0,0,0,0.2); }
.comment-box { border:1px solid rgba(75,85,99,0.5); border-radius:8px; transition: all 0.3s ease; }
.comment-box:focus-within { border-color:#f97316; box-shadow:0 0 0 3px rgba(249,115,22,0.3); }
.member-avatar { width:40px;height:40px;border-radius:50%;object-fit:cover;border:2px solid rgba(249,115,22,0.5);}
.scrollbar-custom::-webkit-scrollbar { width:6px; height:6px;}
.scrollbar-custom::-webkit-scrollbar-thumb { background-color:#f97316; border-radius:3px; border:1px solid #1f2937;}
.scrollbar-custom::-webkit-scrollbar-track { background-color:#1f2937; border-radius:3px;}
.tab-button { position: relative; transition: all 0.3s ease;}
.tab-button::after { content: ''; position: absolute; bottom:-2px; left:0; width:0; height:2px; background-color:#f97316; transition: width 0.3s ease;}
.tab-button.active { color:#f97316; font-weight:600;}
.tab-button.active::after { width:100%;}
.right-panel { max-height:600px; overflow-y:auto; }
.right-panel img { max-width: 100%; height: auto; object-fit: contain; border-radius: 0.5rem; max-height: 250px;}
</style>
</head>
<body>

<header class="bg-black py-6 px-4 shadow-md sticky top-0 z-50 w-full">
  <div class="flex items-center justify-between w-full">
    <h1 class="text-3xl font-bold text-orange-500 flex items-center"><i class="fas fa-dumbbell mr-3"></i> üèãÔ∏è‚Äç‚ôÄÔ∏è FitZone</h1>
    <nav class="hidden md:flex space-x-6">
      <a href="#" class="navbar-link text-orange-500 font-bold">Home</a>
      <a href="Profile.html" class="navbar-link text-gray-300 hover:text-orange-500">Profile</a>
      <a href="Membership.html" class="navbar-link text-gray-300 hover:text-orange-500">Membership</a>
      <a href="#" class="navbar-link text-gray-300 hover:text-orange-500">About</a>
      <a href="settings.html" class="navbar-link text-gray-300 hover:text-orange-500">Settings</a>
    </nav>
  </div>
</header>

<main class="flex-grow w-full px-4 py-8">
  <div class="mb-8 flex justify-between items-center">
    <div>
      <h2 class="text-4xl font-bold text-orange-500 mb-2">FitZone Community</h2>
      <p class="text-gray-300">Connect with fellow fitness enthusiasts, share achievements, and stay motivated on your fitness journey.</p>
    </div>
    <div class="flex space-x-4">
      <button id="create-post" class="bg-orange-500 text-black px-6 py-3 rounded-lg font-semibold flex items-center hover:bg-orange-600 transition-colors duration-300"><i class="fas fa-plus-circle mr-2"></i> Create Post</button>
      <input type="file" id="file-input" accept="image/*" class="hidden">
      <button id="dm-btn-feed" class="bg-gray-800 border border-gray-700 px-4 py-2 rounded-lg font-semibold flex items-center hover:bg-gray-700 transition-colors duration-300"><i class="fas fa-envelope mr-2"></i> DM</button>
    </div>
  </div>

  <div class="flex border-b border-gray-700 mb-6">
    <button class="tab-button active py-3 px-6 text-lg" data-tab="feed">Feed</button>
    <button class="tab-button py-3 px-6 text-lg" data-tab="challenges">Challenges</button>
    <button class="tab-button py-3 px-6 text-lg" data-tab="events">Events</button>
    <button class="tab-button py-3 px-6 text-lg" data-tab="groups">Groups</button>
  </div>

  <div class="flex flex-col lg:flex-row gap-6">
    <!-- Left Posts Column -->
    <div class="flex-1 space-y-6 max-h-[600px] overflow-y-auto scrollbar-custom" id="posts-area">
      <!-- Feed posts will appear here -->
    </div>

    <!-- Right Panel Column -->
    <div class="w-full lg:w-1/3 space-y-6">
      <div id="right-panel" class="right-panel">
        <!-- Insights / Challenges / Events will appear here -->
      </div>
    </div>
  </div>
</main>

<footer class="bg-black py-6 text-center text-gray-500 mt-auto w-full">
  <div class="flex justify-between items-center px-4">
    <h3 class="text-xl font-bold text-orange-500 flex items-center"><i class="fas fa-dumbbell mr-2"></i> üèãÔ∏è‚Äç‚ôÄÔ∏è FitZone</h3>
    <div class="flex space-x-4">
      <a href="#" class="text-gray-400 hover:text-orange-500"><i class="fab fa-facebook-f"></i></a>
      <a href="#" class="text-gray-400 hover:text-orange-500"><i class="fab fa-instagram"></i></a>
      <a href="#" class="text-gray-400 hover:text-orange-500"><i class="fab fa-twitter"></i></a>
    </div>
  </div>
</footer>

<script>
const tabs = document.querySelectorAll('.tab-button');
const postsArea = document.getElementById('posts-area');
const rightPanel = document.getElementById('right-panel');

const challenges = [
  { title: "30-Day Squat Challenge", progress: 60, daysLeft: 15, users: ["user123","user456","user789"] },
  { title: "10K Steps Daily", progress: 87, daysLeft: 0, users: ["user321","user654"] }
];
const events = [
  { title: "Group HIIT Session", date: "18 MAY", time: "6:00 PM - 7:30 PM", members:12 },
  { title: "Nutrition Workshop", date: "22 MAY", time: "5:30 PM - 7:00 PM", members:8 }
];

function loadRightPanel(tabName){
  rightPanel.innerHTML = '';
  if(tabName==='feed'){
    rightPanel.innerHTML = `
      <div class="community-card rounded-xl p-6">
        <h3 class="text-xl font-semibold text-white mb-4 flex items-center"><i class="fas fa-chart-line text-orange-500 mr-2"></i> Account Insights</h3>
        <div class="grid grid-cols-2 gap-4">
          <div class="bg-gray-800 p-3 rounded-lg text-center text-white"><h4 class="font-semibold">Posts</h4><p>24</p></div>
          <div class="bg-gray-800 p-3 rounded-lg text-center text-white"><h4 class="font-semibold">Followers</h4><p>1.2K</p></div>
          <div class="bg-gray-800 p-3 rounded-lg text-center text-white"><h4 class="font-semibold">Following</h4><p>180</p></div>
          <div class="bg-gray-800 p-3 rounded-lg text-center text-white"><h4 class="font-semibold">Engagement</h4><p>76%</p></div>
        </div>
      </div>`;
  } else if(tabName==='challenges'){
    challenges.forEach(c=>{
      const card = document.createElement('div');
      card.className = 'community-card p-4 rounded-xl';
      card.innerHTML = `<h4 class="text-white font-semibold mb-2">${c.title}</h4>
        <div class="w-full bg-gray-700 rounded-full h-2 mb-2"><div class="bg-orange-500 h-2 rounded-full" style="width:${c.progress}%"></div></div>
        <p class="text-gray-400 text-sm">Days Left: ${c.daysLeft}</p>
        <p class="text-gray-400 text-sm">Participants: ${c.users.join(', ')}</p>`;
      rightPanel.appendChild(card);
    });
  } else if(tabName==='events'){
    events.forEach(e=>{
      const card = document.createElement('div');
      card.className = 'community-card p-4 rounded-xl';
      card.innerHTML = `<h4 class="text-white font-semibold mb-2">${e.title}</h4>
        <p class="text-gray-400 text-sm">${e.date} | ${e.time}</p>
        <p class="text-gray-400 text-sm">Members Joined: ${e.members}</p>`;
      rightPanel.appendChild(card);
    });
  } else { rightPanel.innerHTML = `<p class="text-gray-400">No content available</p>`; }
}

tabs.forEach(tab=>{
  tab.addEventListener('click',()=>{
    tabs.forEach(t=>t.classList.remove('active'));
    tab.classList.add('active');
    loadRightPanel(tab.dataset.tab);
  });
});

// Create Post
const fileInput = document.getElementById('file-input');
const createPostBtn = document.getElementById('create-post');
createPostBtn.addEventListener('click',()=> fileInput.click());
fileInput.addEventListener('change', e=>{
  const file = e.target.files[0];
  if(file){
    const reader = new FileReader();
    reader.onload = function(ev){
      const postCard = document.createElement('div');
      postCard.className = 'post-card p-4 rounded-xl';
      postCard.innerHTML = `<img src="${ev.target.result}" />
      <div class="flex justify-between text-gray-400 text-sm mt-2">
        <span><i class="fas fa-heart mr-1"></i> Like</span>
        <span><i class="fas fa-comment mr-1"></i> Comment</span>
        <span><i class="fas fa-share mr-1"></i> Share</span>
        <span><i class="fas fa-bookmark mr-1"></i> Save</span>
      </div>`;
      postsArea.prepend(postCard);
    }
    reader.readAsDataURL(file);
  }
});

// Redirect DM button to DM.html
const dmBtn = document.getElementById('dm-btn-feed');
dmBtn.addEventListener('click', () => {
  window.location.href = "DM.html";
});

// Load default feed insight
loadRightPanel('feed');
</script>

</body>
</html>
