<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FitZone ‚Äì Profile</title>
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
body { font-family: 'Poppins', sans-serif; background-color: #0f172a; margin:0; }
.navbar-link { position: relative; transition: all 0.3s ease; }
.navbar-link::after { content: ''; position: absolute; bottom: -5px; left:0; width:0; height:2px; background-color:#f97316; transition:width 0.3s ease; }
.navbar-link:hover::after { width:100%; }
.profile-header { display:flex; align-items:center; gap:2rem; margin-bottom:2rem; flex-wrap:wrap; }
.profile-avatar { width:120px; height:120px; border-radius:50%; object-fit:cover; border:3px solid #f97316; }
.profile-info h2 { color:#fff; font-size:2rem; font-weight:700; }
.profile-stats { display:flex; gap:2rem; color:#fff; margin-top:0.5rem; }
.profile-bio { color:#ccc; margin-top:0.5rem; max-width:500px; }
.grid-posts { display:grid; grid-template-columns:repeat(4, 1fr); gap:1rem; justify-items:center; }
.post-card { width:600px; height:600px; overflow:hidden; border:1px solid rgba(249,115,22,0.2); border-radius:0.5rem; }
.post-card img { width:600px; height:600px; object-fit:cover; display:block; }
@media (max-width: 2600px) { .post-card { width:100%; height:100%; } .grid-posts { grid-template-columns:repeat(auto-fill,minmax(300px,1fr)); } }
</style>
</head>
<body>

<header class="bg-black py-6 px-4 shadow-md sticky top-0 z-50 w-full flex justify-between items-center">
  <h1 class="text-3xl font-bold text-orange-500 flex items-center"><i class="fas fa-dumbbell mr-3"></i> üèãÔ∏è‚Äç‚ôÄÔ∏è FitZone</h1>
  <nav class="hidden md:flex space-x-6">
    <a href="home.html" class="navbar-link text-gray-300  hover:text-orange-500">Home</a>
    <a href="#" class="navbar-link text-orange-500 hover:text-gray-500">Profile</a>
    <a href="Membership.html" class="navbar-link text-gray-300 hover:text-orange-500">Membership</a>
    <a href="settings.html" class="navbar-link text-gray-300 hover:text-orange-500">settings</a>
    <a href="#" class="navbar-link text-gray-300 hover:text-orange-500">About</a>

  </nav>
</header>

<main class="px-6 py-8 flex flex-col items-center">
  <!-- Profile Header -->
  <div class="profile-header w-full max-w-[2600px]">
    <img src="https://picsum.photos/seed/profile/120/120" alt="Profile" class="profile-avatar">
    <div class="profile-info flex-1">
      <h2>John Doe</h2>
      <div class="profile-stats">
        <div><strong class="text-orange-500">24</strong> posts</div>
        <div><strong class="text-orange-500">1.2K</strong> followers</div>
        <div><strong class="text-orange-500">180</strong> following</div>
      </div>
      <p class="profile-bio">Fitness enthusiast üí™ | Sharing my journey and workouts | #FitZoneCommunity</p>
    </div>
  </div>

  <!-- Grid Posts -->
  <div class="grid-posts mt-6 w-full max-w-[2600px]">
    <div class="post-card"><img src="https://picsum.photos/seed/post1/600/600" alt="Post"></div>
    <div class="post-card"><img src="https://picsum.photos/seed/post2/600/600" alt="Post"></div>
    <div class="post-card"><img src="https://picsum.photos/seed/post3/600/600" alt="Post"></div>
    <div class="post-card"><img src="https://picsum.photos/seed/post4/600/600" alt="Post"></div>
    <div class="post-card"><img src="https://picsum.photos/seed/post5/600/600" alt="Post"></div>
    <div class="post-card"><img src="https://picsum.photos/seed/post6/600/600" alt="Post"></div>
    <div class="post-card"><img src="https://picsum.photos/seed/post7/600/600" alt="Post"></div>
    <div class="post-card"><img src="https://picsum.photos/seed/post8/600/600" alt="Post"></div>
  </div>
</main>

<footer class="bg-black py-6 text-center text-gray-500 mt-12 w-full">
  <div class="flex justify-center items-center space-x-4">
    <a href="#" class="text-gray-400 hover:text-orange-500"><i class="fab fa-facebook-f"></i></a>
    <a href="#" class="text-gray-400 hover:text-orange-500"><i class="fab fa-instagram"></i></a>
    <a href="#" class="text-gray-400 hover:text-orange-500"><i class="fab fa-twitter"></i></a>
  </div>
</footer>

</body>
</html>
